<!-- 全頁面通用 CSS -->
<style>
    .module {
        margin-bottom: 0 !important;
    }

    .float-on-bg {
        position: relative;
        z-index: 100;
    }

    .module-special.md_style1 .d-title .d-txt .mtitle {
        margin: 0;
        border-bottom: 1px #99051F;
        border-top: 1px #99051F;
        margin-top: -1px;
        position: relative;
        display: flex;
    }

    .d-txt>.mtitle {
        font-size: 25px;
        font-weight: normal;
        font-stretch: normal;
        font-style: normal;
        line-height: 1.32;
        letter-spacing: normal;
    }

    .container-fluid {
        width: 100%;
        padding-right: 76px;
        padding-left: 76px;
        margin-right: auto;
        margin-left: auto;
    }

    .toTop {
        border-radius: 6px;
        background-color: #f2685b;
    }

    section.mb {
        font-family: "SegoeUI";
    }

    /* ellipsis 行數限制 */
    .ellipsis-line-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .ellipsis-line-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .ellipsis-line-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .ellipsis-line-4 {
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>
