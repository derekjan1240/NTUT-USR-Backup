<script>
    $(function () {
        //  從 Header 進來直接執行
        $('html,body').animate({
            scrollTop: $(window).scrollTop() - 150
        });

        // 同頁 hash 改變觸發執行
        window.addEventListener("hashchange", function (event) {
            $('html,body').animate({
                scrollTop: $(window).scrollTop() - 150
            });
        });
    })
</script>
