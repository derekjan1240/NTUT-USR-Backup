<div class="collaborative-partner-member-container">
    <h1 class="w-100 text-center collaborative-partner-member-title">團 隊 成 員</h1>
    <div class="collaborative-partner-member-content-container w-100">
        <div class="row text-center justify-content-around">
            <div class="collaborative-partner-member-content col-md-6 col-xl-3">
                <div class="d-flex flex-column align-items-center" data-aos="flip-left"
                    onclick="showPartnerMemberModal(0)" style="cursor: pointer;">
                    <img src="https://osausr.ntut.edu.tw/var/file/1/1001/img/3371/3.png" alt="成員照片" width="174"
                        height="174">
                    <p class="collaborative-partner-member-content-name">蔡淑瑩 教授</p>
                    <p class="collaborative-partner-member-content-department">單位：建築系</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .collaborative-partner-member-container {
        position: relative;
        background: #efefef;
    }

    .collaborative-partner-member-title {
        padding: 92px 0 98px;
        color: #4998b2;
        font-size: 45px;
        line-height: 1.33;
    }

    .collaborative-partner-member-content-container {
        padding: 0 50px 92px;
    }

    @media (min-width: 1366px) {
        .collaborative-partner-member-content-container {
            padding: 0 250px 92px;
        }
    }

    .collaborative-partner-member-content {
        padding: 46px 56.5px 0 56.5px;
    }

    .collaborative-partner-member-content-name {
        margin-top: 14px;
        font-size: 25px;
        color: #707070;
        line-height: 1.32;
        letter-spacing: 1.25px;
    }

    .collaborative-partner-member-content-department {
        font-size: 20px;
        color: #707070;
        line-height: 1.35;
        letter-spacing: 1px;
    }
</style>

<script>
    const collaborativePartnerMember = [
        {
            'avatar': 'https://osausr.ntut.edu.tw/var/file/1/1001/img/3371/3.png',
            'name': '蔡淑瑩 教授',
            'from': `國立台灣大學\n建築與城鄉研究所博士`,
            'skill': '建築計畫與設計、環境藝術、人與環境關係、老年建築學',
            'intro': '蔡淑瑩教授致力於各項研究人與環境互動的關係，環境心理學發展的過程及相關理論，藉由觀察與評估現有生活環境中的行為與狀態，對環境心理學中在理論與經驗上不同取向的課程內容包括：建築計畫與設計、環境藝術、人與環境關係、老年建築學，培養學生對生活空間觀察與反省能力，更進一步探討瞭解社會變遷及文化影響。從觀查環境行為，了解不同使用者與環境互動情形，進而主動地參與環境經營與改善。',
        }
    ];

    function showPartnerMemberModal(index) {
        if (!collaborativePartnerMember[index]) {
            return;
        }

        $('#collaborative-partner-member-template').find('#personAvatar').attr("src", collaborativePartnerMember[index].avatar);
        $('#collaborative-partner-member-template').find('#personName').text(collaborativePartnerMember[index].name);
        $('#collaborative-partner-member-template').find('#personFrom').text(collaborativePartnerMember[index].from);
        $('#collaborative-partner-member-template').find('#personSkill').text(collaborativePartnerMember[index].skill);
        $('#collaborative-partner-member-template').find('#personIntro').text(collaborativePartnerMember[index].intro);


        Swal.fire({
            title: '',
            width: $(window).width() > 1023 ? '60vw' : '100vw',
            html: $('#collaborative-partner-member-template').html(),
            showCloseButton: true,
            showConfirmButton: false,
            showCancelButton: false,
        });
    }
</script>
