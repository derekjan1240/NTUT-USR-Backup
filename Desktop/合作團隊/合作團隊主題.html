<div id="collaborativePartnerBackground">
    <div id="collaborativePartnerBackgroundContentContainer" class="w-100 text-center">
        <h1 id="collaborativePartnerBackgroundContentSubTitle"></h1>
        <hr id="collaborativePartnerBackgroundContentHr">
        <h1 id="collaborativePartnerBackgroundContentTitle" class="animate__animated animate__jello"></h1>
        <a id="collaborativePartnerBackgroundContentButtonLink" class="text-decoration-none">
            <span id="collaborativePartnerBackgroundContentButton" class="text-center">計畫網站</span>
        </a>
    </div>
</div>
<style type="text/css">
    #collaborativePartnerBackground {
        background-size: cover;
        background-repeat: no-repeat;
        width: 100vw;
        margin-top: 120px;
        height: 636px;
        background-position: center;
    }

    #collaborativePartnerBackgroundContentContainer {
        font-family: "SegoeUI";
        position: absolute;
        color: #ffffff;
        top: 150px;
    }

    @media (min-width: 767px) {
        #collaborativePartnerBackgroundContentContainer {
            top: 337px;
        }
    }

    #collaborativePartnerBackgroundContentTitle {
        margin-bottom: 45px;
        font-size: 50px;
        line-height: 1.34 !important;
        letter-spacing: 3px !important;
    }

    #collaborativePartnerBackgroundContentSubTitle {
        font-size: 30px !important;
    }

    #collaborativePartnerBackgroundContentHr {
        width: 597px;
        height: 0;
        border: solid 1px white;
        margin-top: 8.5px;
        margin-bottom: 19.5px;
    }

    #collaborativePartnerBackgroundContentButton {
        cursor: pointer;
        border: solid 1px white;
        font-size: 20px;
        padding: 8px 26px;
    }

    #collaborativePartnerBackgroundContentButton:hover {
        color: black;
        background: #fff;
    }

    #collaborativePartnerBackgroundContentButtonLink {
        color: inherit;
    }
</style>
<script>
    $(function () {
        $('#collaborativePartnerBackground').css('background-image', `url(${collaborativePartnerMain.image})`);
        $('#collaborativePartnerBackgroundContentContainer').find('#collaborativePartnerBackgroundContentTitle').text(collaborativePartnerMain.title || '待新增主題');
        $('#collaborativePartnerBackgroundContentContainer').find('#collaborativePartnerBackgroundContentSubTitle').text(collaborativePartnerMain.year || '待新增年度');
        $('#collaborativePartnerBackgroundContentButtonLink').attr('href', collaborativePartnerMain.link);
    });
</script>
