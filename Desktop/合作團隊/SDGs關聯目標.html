<div id="sdgTargetContainer">
    <h1 id="sdgTargetTitle" class="w-100 text-center">SDGs 關聯目標</h1>
    <div id="sdgContainer" class="w-100">
        <div id="sdgWrapper" class="d-flex justify-content-center"></div>
    </div>
</div>
<style type="text/css">
    #sdgTargetContainer {
        position: relative;
        background: url('https://osausr.ntut.edu.tw/var/file/1/1001/img/3360/790393737.png');
        background-size: cover;
        background-repeat: no-repeat;
        height: 490px;
    }

    #sdgTargetTitle {
        position: absolute;
        top: 85px;
        color: #fff;
        font-size: 45px;
        line-height: 1.33;
        letter-spacing: 2.25px;
    }

    #sdgContainer {
        position: absolute;
        top: 208px;
    }

    .sdg-icon {
        padding: 0 48px;
    }

    @media (max-width: 767px) {
        .sdg-icon {
            padding: 0;
            width: 120px;
        }
    }
</style>
<script>
    $(function () {
        setSDGsImages();
    });

    function setSDGsImages() {
        if (!collaborativePartnerSDGs.length) { return }
        for (let i = 0; i < collaborativePartnerSDGs.length; i++) {
            const image = $('#template').find('.sdg-icon-template').clone();
            image.attr('src', `https://osausr.ntut.edu.tw/var/file/1/1001/img/3373/${collaborativePartnerSDGs[i]}.png`);
            $('#sdgWrapper').append(image);
        }
    }
</script>
