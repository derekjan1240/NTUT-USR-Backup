<div class="collaborative-partner-highlight-container">
    <h1 class="w-100 text-center collaborative-partner-highlight-title">亮 點 成 果</h1>

    <div id="collaborativePartnerHighlightContentsContainer" class="w-100">
        <div id="collaborativePartnerHighlightContentsWrapper" class="d-flex flex-column bd-highlight pl-3 mb-3"></div>
    </div>
</div>
<style type="text/css">
    .collaborative-partner-highlight-container {
        position: relative;
        background: #fff;
    }

    .collaborative-partner-highlight-title {
        margin: 149px 0 60px 0 !important;
        color: #4998b2 !important;
        font-size: 45px !important;
        line-height: 1.33 !important;
        letter-spacing: 2.25px !important;
    }

    .collaborativePartnerHighlightContentsContainer {
        margin-bottom: 191px;
    }

    .collaborative-partner-highlight-content-container {
        padding: 55px 50px;
    }

    @media (min-width: 767px) {
        .collaborative-partner-highlight-content-container {
            padding: 55px 100px;
        }
    }

    @media (min-width: 1023px) {
        .collaborative-partner-highlight-content-container {
            padding: 55px 150px;
        }
    }

    @media (min-width: 1366px) {
        .collaborative-partner-highlight-content-container {
            padding: 55px 250px;
        }
    }

    .collaborative-partner-highlight-content-title {
        font-size: 35px !important;
        line-height: 1.34 !important;
        letter-spacing: 4.2px !important;
        color: #000000;
    }

    .collaborative-partner-highlight-content {
        /* padding: 35px 0 55px 0; */
        font-size: 25px;
        line-height: 1.6;
        letter-spacing: 3px;
        color: #707070;
        white-space: pre-line;
    }

    .collaborative-partner-highlight-content-button {
        width: 141px;
        height: 43px;
        font-size: 20px;
        line-height: 1.35;
        letter-spacing: 2.4px;
        text-align: center;
        color: #707070;
        border: solid 1px #707070;
        cursor: pointer;
    }

    .collaborative-partner-highlight-content-button:hover {
        background: #4998b2;
        color: #fff;
    }

    .collaborative-partner-highlight-content-image {
        min-height: 250px;
        background-repeat: no-repeat !important;
        background-size: contain !important;
    }

    @media (min-width: 767px) {
        .collaborative-partner-highlight-content-image {
            min-height: 500px;
        }
    }
</style>
<script>
    $(function () {
        createHighlightContentContainer();
    });

    function createHighlightContentContainer() {
        if (!collaborativePartnerHighlights.length) { return }

        for (let i = 0; i < collaborativePartnerHighlights.length; i++) {
            // 複製 亮點成果 模板
            const el = $('#template').find('.collaborative-partner-highlight-content-container').clone();
            // 設定 心得回饋 內容 & 事件
            $(el).find('.collaborative-partner-highlight-content-title').text(collaborativePartnerHighlights[i].title);
            $(el).find('.ellipsis-line-5').text(collaborativePartnerHighlights[i].intro);
            $(el).find('.collaborative-partner-highlight-content-image').css('background-image', `url(${collaborativePartnerHighlights[i].image})`);
            $(el).find('.collaborative-partner-highlight-content-button-link').attr('href', collaborativePartnerHighlights[i].link + '#' + i);
            // 新增入 UI
            $('#collaborativePartnerHighlightContentsWrapper').append(el);
        }
    }
</script>
