<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


<div id="projectResultsContainer" class="bg-light">
    <div class="container-fluid">
        <h1 id="projectResultsTitle" class="w-100 text-center animate__animated animate__jello">計 畫 成 果</h1>

        <div id="contentsContainer"></div>
    </div>
</div>
<style type="text/css">
    #projectResultsContainer {
        padding: 0 10%;
    }

    #projectResultsTitle {
        color: #4998b2;
        font-size: 45px;
        line-height: 1.33;
        margin: 145px 0px 70px;
    }

    .content-container {
        margin-bottom: 123px;
    }

    .images-container {
        overflow-x: auto;
    }

    .info-button {
        width: 141px;
        height: 43px;
        margin: 0 64px;
        padding: 8px 26px 8px 27px;
        font-size: 20px;
        line-height: 1.35;
        letter-spacing: 2.4px;
        text-decoration: none;
        text-align: center;
        color: #707070;
        background: none;
        border: solid 1px #707070;
        word-break: keep-all;
    }

    .info-button:hover {
        background: #4998b2;
        color: #fff;
        border: 0px;
        transition-timing-function: ease-out;
    }

    .content-title {
        margin: 70px 0 20px;
        font-size: 35px;
        font-weight: normal;
        letter-spacing: 4.2px;
        color: #000000;
    }

    .content-description {
        font-size: 30px;
        font-weight: normal;
        line-height: 1.67;
        letter-spacing: 3.6px;
        color: #707070;
    }
</style>
<script>
    $(function () {
        if (!projectResult.length) { return }

        for (let i = 0; i < projectResult.length; i++) {
            const isEven = (i + 1) % 2 === 0;
            const template = $('#template').find('.project-content-container').clone();
            const imagesContainer = template.find('.images-container');
            const infoButton = `<a class="info-button text-decoration-none" href=${projectResult[i].link}>更多資訊</a>`;
            template.find('.content-title').text(projectResult[i].title);
            template.find('.content-description').text(projectResult[i].description);

            if (isEven) {
                template.addClass('justify-content-end');
                imagesContainer.append(infoButton);
                projectResult[i].images.forEach(image => {
                    imagesContainer.append(`<img src=${image} alt="成果照片" class="rounded mr-3">`);
                });
            } else {
                projectResult[i].images.forEach(image => {
                    imagesContainer.append(`<img src=${image} alt="成果照片" class="rounded mr-3">`);
                });
                imagesContainer.append(infoButton);
            }

            $('#contentsContainer').append(template);
        }
    })
</script>
