<section id="Section_Organization_Member">
    <div class="float-on-bg bg-white organization-member-container">
        <p class="float-on-bg bg-white organization-member-title w-100 text-center">組織成員</p>

        <div id="Div_Organization_Members_Wrapper"></div>
    </div>
</section>

<style type="text/css">
    .organization-member-title {
        padding: 180px 0 46px;
        font-size: 45px;
        font-weight: normal;
        font-stretch: normal;
        font-style: normal;
        line-height: 1.33;
        letter-spacing: normal;
        color: #4998b2;
    }

    .organization-member-list {
        margin-bottom: 87px;
    }

    .organization-member-image {
        margin: 0 5px;
    }

    .organization-member-wrapper {
        border-radius: 34px;
        background-color: #ffdcac;
    }

    .organization-member-name {
        margin: 0;
        padding: 14px 20px;
        font-size: 30px;
        font-weight: normal;
        font-stretch: normal;
        font-style: normal;
        line-height: 1.33;
        letter-spacing: normal;
        color: #000000;
    }

    .organization-member-content-wrapper {
        margin: 56px 29px 0px 29px;
    }

    .organization-member-content {
        font-size: 25px;
        line-height: 1.6;
        text-align: left;
        color: #4e4e4e;
    }

    @media (min-width: 1023px) {
        .organization-member-list {
            padding: 0 150px;
        }
    }

    @media (min-width: 1366px) {
        .organization-member-list {
            padding: 0;
        }

        .organization-member-list:nth-child(odd) {
            margin-left: 15%;
        }

        .organization-member-list:nth-child(even) {
            margin-right: 15%;
        }

        .organization-member-image {
            margin: 0 53px;
        }
    }
</style>

<script>
    $(function () {
        createOrganizationMembers()
    });

    function createOrganizationMembers() {
        if (!organizationMembers.length) { return }
        for (let i = 0; i < organizationMembers.length; i++) {
            // 複製 組織成員 模板
            const el = i % 2 === 0 ? $('#template').find('.organization-member-even-template').clone() : $('#template').find('.organization-member-odd-template').clone();

            // 設定 組織成員 內容 & 事件
            $(el).find('.organization-member-image').attr("src", organizationMembers[i].avatar);
            $(el).find('.organization-member-name').text(organizationMembers[i].title);
            $(el).find('.organization-member-position').text(`職位: ${organizationMembers[i].position}`);
            $(el).find('.organization-member-tel').text(`學校分機: ${organizationMembers[i].tel}`);
            organizationMembers[i].email && $(el).find('.organization-member-email').text(`Email: ${organizationMembers[i].email}`);

            // 新增入 UI
            $('#Div_Organization_Members_Wrapper').append(el);
        }
    }
</script>
