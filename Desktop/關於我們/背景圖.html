<div class="about-us-background"></div>
<img class="planets-background" src="https://osausr.ntut.edu.tw/var/file/1/1001/img/3335/574715321.png"
    data-aos="zoom-in" data-aos-offset="0" data-aos-delay="300" data-aos-duration="500">

<style>
    .about-us-background {
        position: fixed;
        top: 0px;
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 987px;
        background-image: linear-gradient(to bottom, #2a5867, #4998b2 86%);
    }

    .planets-background {
        top: 49px;
        position: fixed;
    }
</style>
<script>
    window.onscroll = function () { adjustBackgroundHeight() };

    function adjustBackgroundHeight() {
        let limit = $(window).width() > 767 ? 1500 : 2300;
        if (document.documentElement.scrollTop > limit) {
            document.querySelector('.about-us-background').style.height = 0;
            document.querySelector('.planets-background').style.display = 'none';
        } else {
            document.querySelector('.about-us-background').style.height = '987px';
            document.querySelector('.planets-background').style.display = 'block';
        }
    }
</script>
