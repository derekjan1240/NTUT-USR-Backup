<script>
    $(function () {
        if (!courseData.length) { return }

        for (let i = 0; i < Math.min(4, courseData.length); i++) {
            const template = $('#courseTemplate').find('.course').clone();
            template.find('.course-container').css("background", `url(${courseData[i].image})`);
            template.find('.course-container').css("background-size", `cover`);
            template.find('.course-content-date').text(courseData[i].date);
            template.find('.course-content-title').text(courseData[i].title);
            template.find('.course-content-link').attr('href', courseData[i].link);
            $('#courseContentsContainer').append(template);
        }
    });
</script>
