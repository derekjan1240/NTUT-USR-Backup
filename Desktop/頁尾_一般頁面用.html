<script>
    let path = 0;

    $(function () {
        init();
    });

    function init() {
        // AOS trigger
        AOS.init();
        $(".footer-logo").dblclick(() => {
            Swal.fire({
                title: $('#nyan')?.hasClass('d-none') ? '確定要叫 Nyan 出來玩?' : '確定要隱藏 Nyan 嗎?',
                icon: 'question',
                width: 700,
                showCancelButton: true,
                cancelButtonText: 'No',
                confirmButtonText: 'Yes',
                showCloseButton: true,
            }).then((result) => {
                if (result.isConfirmed) {
                    if ($('#nyan')?.hasClass('d-none')) {
                        path = 0;
                        $('#nyan').css('left', 0);
                        $('#nyan').removeClass('d-none');
                    } else {
                        $('#nyan').addClass('d-none');
                    }
                }
            });
        });

        $('#nyan').hover((el) => {
            $(el.target).addClass('animate__animated animate__tada');
        }, (el) => {
            $(el.target).removeClass('animate__animated animate__tada');
        });

        // nyan cat running
        setInterval(() => {
            if (path >= 20) {
                path = 0;
            } else {
                path += 1;
            }
            $('#nyan').css('left', `${path * 5}%`);
        }, 400);
    }
</script>
